<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Details Form</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">
      <script type="text/javascript">
        function cons() {
          var title = document.getElementById("title").value;
          var loc = document.getElementById("loc").value;
          var exp = document.getElementById("exp").value;
          var desc = document.getElementById("desc").value;
          console.log("Job Title = " + title + " \nJob Location = " +  loc + " \nExperience = " + exp + " \nJob Description = " + desc);
        }
      </script>
  
</head>

<body>

  <div class="login-page">
  <div class="form">
    <form class="login-form">
      <input type="text" placeholder="Job Title" id="title" />
      <input type="text" placeholder="Job Location " id="loc" />
      <input type="text" placeholder="Experience" id="exp" />
      <textarea rows="5" placeholder="Job Description" id="desc"></textarea>
      <button onclick="cons()">SUBMIT</button>
    </form>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
